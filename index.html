<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link type="image/x-icon" href="favicon.ico" rel="icon">
    <title>Shifters game</title>
  </head>
  <body>
    <div id="game-board"></div>
    <div id="timer">
      <div id="hours" class="timer__item"></div>
      <div>:</div>
      <div id="minutes" class="timer__item"></div>
      <div>:</div>
      <div id="seconds" class="timer__item"></div>
    </div>
    <div id="actions"></div>
    <div id="start-block" class="start overlay">
      <div class="start__menu menu">
        <h3>Давайте начнем</h3>
        <div id="start-buttons" class="buttons">
          <button id="start-game-button">Начать игру</button>
        </div>
        <div class="settings">
          <div class="game-board__size">
            <div data-size="4" class="tab-size tab-size__active">4x4</div>
            <div data-size="6" class="tab-size">6x6</div>
            <div data-size="8" class="tab-size">8x8</div>
          </div>
          <div class="game-board__mode">
            <div data-mode="free" class="tab-mode tab-mode__active">Свободный</div>
            <div data-mode="normal" class="tab-mode">Обычный</div>
            <div data-mode="hard" class="tab-mode">Сложный</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div>
      <button id="restart">Переиграть</button>
    </div> -->
    <div id="finish-block" class="finish overlay">
      <div class="finish__menu menu">
          <h3 id="finish-title"></h3>
          <div class="end-time statistics"><span>Ваше время:</span> <span id="end-time"></span></div>
          <div class="actions statistics"><span>Количество действий:</span> <span id="actions-result"></span></div>
          <div id="finish-buttons" class="buttons"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
